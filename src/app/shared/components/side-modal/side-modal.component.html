@if (show) {
<div (click)="close()" class="fixed inset-0 z-50 flex">
  <div
    (click)="$event.stopPropagation()"
    class="ml-auto w-full max-w-md h-full dark:bg-white shadow-lg transform transition-transform duration-300"
  >
    <div class="flex items-center justify-between p-4 border-b border-gray-100">
      <h5 class="mb-1 dark:text-black">{{ title }}</h5>
      <button
        (click)="close()"
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>

    <div class="p-6">
      <ng-content></ng-content>
    </div>

    <div class="flex items-center p-4 border-t border-gray-100 dark:border-gray-100">
      <button
        (click)="save()"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Registrar
      </button>
      <button
        (click)="close()"
        type="button"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
}
