    <div class="mb-4 flex flex-col md:flex-row md:items-center gap-4">
      <div class="flex items-center gap-2 w-full md:w-1/3">
        <input
          type="text"
          [ngModel]="searchText"
          (ngModelChange)="searchTextChange.emit($event)"
          (keydown.enter)="search.emit()"
          placeholder="Buscar ..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
        />
        <button
          (click)="search.emit()"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Buscar
        </button>
      </div>
    </div>
