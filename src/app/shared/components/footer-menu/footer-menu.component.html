<footer class="relative bg-cover bg-center bg-no-repeat bg-black">
  <!-- Capa oscura -->
  <div class="absolute inset-0 bg-black bg-opacity-20"></div>

  <!-- Contenido del footer -->
  <div class="relative z-10 mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8 text-white">
    <div class="md:flex md:justify-between">
      <div class="mb-6 md:mb-0">
        <a [routerLink]="route" class="flex items-center">
          <img src="store.png" class="h-8 me-3" alt="Store" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap">{{ envs.companyName }}</span>
        </a>
      </div>
      <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
        <!-- Recursos -->
        <div>
          <h2 class="mb-6 text-sm font-semibold uppercase">Resources</h2>
          <ul class="text-gray-300 font-medium">
            <li class="mb-4">
              <a href="https://flowbite.com/" class="hover:underline">Flowbite</a>
            </li>
            <li>
              <a href="https://tailwindcss.com/" class="hover:underline">Tailwind CSS</a>
            </li>
          </ul>
        </div>
        <!-- Redes -->
        <div>
          <h2 class="mb-6 text-sm font-semibold uppercase">Follow us</h2>
          <ul class="text-gray-300 font-medium">
            <li class="mb-4">
              <a href="#" class="hover:underline">Github</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Discord</a>
            </li>
          </ul>
        </div>
        <!-- Legal -->
        <div>
          <h2 class="mb-6 text-sm font-semibold uppercase">Legal</h2>
          <ul class="text-gray-300 font-medium">
            <li class="mb-4">
              <a href="#" class="hover:underline">Privacy Policy</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Terms &amp; Conditions</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <hr class="my-6 border-gray-400 sm:mx-auto lg:my-8" />

    <div class="sm:flex sm:items-center sm:justify-between">
      <span class="text-sm text-gray-300 sm:text-center">© 2025 <a href="#" class="hover:underline">Store™</a>. All Rights Reserved.</span>
      <div class="flex mt-4 sm:justify-center sm:mt-0 space-x-5">
        <!-- Iconos sociales -->
        <!-- ... tus íconos aquí, mantenlos igual o ajusta los colores si es necesario ... -->
      </div>
    </div>
  </div>
</footer>
