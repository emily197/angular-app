<div class="w-full max-w-md mx-auto my-12 bg-white rounded-xl shadow-lg p-8 flex flex-col gap-6">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Iniciar sesión</h2>
    <p class="text-gray-500 text-sm">Accede con tu correo y contraseña</p>
  </div>
  <form [formGroup]="form" (ngSubmit)="onLogin()" class="flex flex-col gap-4">
    <div>
      <input
        type="email"
        formControlName="email"
        placeholder="Correo electrónico"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 text-sm"
      />
      @if (email().invalid && email().touched) {
      <div class="text-red-500 text-xs mt-1">Ingresa un email válido</div>
      }
    </div>
    <div>
      <input
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 text-sm"
      />
      @if (password().invalid && password().touched) {
      <div class="text-red-500 text-xs mt-1">La contraseña es requerida</div>
      }
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-2 mt-2 font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition disabled:bg-gray-300"
    >
      Ingresar
    </button>
    @if(error){
    <div class="text-red-500 text-center text-sm mt-2">{{ error }}</div>
    }
  </form>
  <div class="text-center text-sm text-gray-500">
    ¿Olvidaste tu contraseña?
    <a [routerLink]="recover" class="text-blue-600 hover:underline">Recupérala aquí</a>
  </div>
</div>
