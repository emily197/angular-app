<div class="w-full p-5 bg-gray-50 antialiased">

  <div class="p-1 bg-gray-50 m-12">
    <div class="mb-4 flex flex-col justify-between gap-8 md:flex-row md:items-center">
      <div>
        <h4 class="font-bold">{{ listTitle }}</h4>
        <p class="mb-0 font-semibold leading-normal dark:text-dark dark:opacity-60 text-sm">{{ listSubTitle }}</p>
      </div>
      <div>
        <a [routerLink]="['/admin/user/create']" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Nuevo</a>
      </div>


    </div>

      <div class="mb-4 flex flex-col md:flex-row md:items-center gap-4">
        <div class="flex items-center gap-2 w-full md:w-1/3">
          <input
            type="text"
            [(ngModel)]="searchText"
            (keydown.enter)="onSearch()"
            placeholder="Buscar usuario..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
          />
          <button
            (click)="onSearch()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Buscar
          </button>
        </div>
      </div>

    <div class="w-full overflow-hidden rounded-lg border border-stone-200">
      <app-table-generic
        [columns]="columns"
        [data]="users"
        [actions]="actions"
      ></app-table-generic>
    </div>
  </div>


</div>
