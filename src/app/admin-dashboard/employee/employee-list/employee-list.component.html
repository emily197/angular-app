
<div class="w-full p-5 bg-gray-50 antialiased">

  <app-side-modal
    [show]="showSideModal"
    [title]="titleModal"
    (closed)="closeSideModal()"
    (saved)="save()"
  >
    <form [formGroup]="formGroup">
      <div class="grid gap-6 mb-6 md:grid-cols-1">
        <input type="hidden" formControlName="id">
        <div>
          <label class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white-800">
            Nombre
          </label>
          <input
            formControlName="name"
            type="text"
            readonly
            class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-gray-700 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-gray-100 bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <label class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white-800">
            Area
          </label>
          <input
            formControlName="area"
            type="text"
            readonly
            class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-gray-700 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-gray-100 bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none"
          />
        </div>

        <div>
          <label class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white-800">
            MAC Address
          </label>
          <input
            formControlName="ip_address"
            type="text"
            class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-gray-700 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none"
            placeholder="MAC address"
          />
          @if ( formUtils.isValidField( formGroup, 'ip_address') ) {
            <span class="form-text text-red-500 text-sm" >
              {{ formUtils.getFieldError(formGroup, "ip_address") }}
            </span>
            }
        </div>

      </div>
    </form>
  </app-side-modal>

  <div class="p-1 bg-gray-50 m-12">
    <div class="mb-4 flex flex-col justify-between gap-8 md:flex-row md:items-center">
      <div>
        <h4 class="font-bold">{{ listTitle }}</h4>
        <p class="mb-0 font-semibold leading-normal dark:text-dark dark:opacity-60 text-sm">{{ listSubTitle }}</p>
      </div>
    </div>

      <div class="mb-4 flex flex-col md:flex-row md:items-center gap-4">
        <div class="flex items-center gap-2 w-full md:w-1/3">
          <input
            type="text"
            [(ngModel)]="searchText"
            (keydown.enter)="onSearch()"
            placeholder="Buscar usuario..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"
          />
          <button
            (click)="onSearch()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Buscar
          </button>
        </div>
      </div>

    <div class="w-full overflow-hidden rounded-lg border border-stone-200">
      <app-table-generic
        [columns]="columns"
        [data]="employees"
        [actions]="actions"
      ></app-table-generic>
    </div>
  </div>

</div>
