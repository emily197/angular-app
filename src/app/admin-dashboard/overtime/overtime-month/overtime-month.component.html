<div class="w-full p-5 bg-gray-50 antialiased">

  <app-side-modal
    [show]="showSideModal"
    [title]="titleModal"
    (closed)="closeSideModal()"
    (saved)="save()"
  >

    <div class="flex flex-wrap -mx-3">
      <div class="flex-none w-auto max-w-full px-3">
        <div class="relative inline-flex items-center justify-center text-white transition-all duration-200 ease-in-out text-base h-19 w-19 rounded-xl">
          <img [src]="'/images/face_'+employee.genero+'.png'" alt="profile_image" class="w-full shadow-2xl rounded-xl">
        </div>
      </div>
      <div class="w-full max-w-full px-3 mx-auto mt-8 sm:my-auto sm:mr-0 md:w-1/2 md:flex-none lg:w-4/12">
      </div>
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-1">
      <div class="h-full">
        <h5 class="mb-1 mt-4 dark:text-dark">{{ employee.name }}</h5>
      </div>

      <div class="flex-auto p-4 pb-0">
        <ul class="flex flex-col pl-0 mb-0 rounded-lg">
        @for (det of employee.details; track $index) {
          <li class="relative flex justify-between px-4 py-2 pl-0 mb-2 border-0 rounded-t-inherit text-inherit rounded-xl">
            <div class="flex flex-col">
              <h6 class="mb-1 text-sm font-semibold leading-normal dark:text-slate-800 text-slate-700">{{det.day_extra}}</h6>
              <span class="text-xs leading-tight dark:text-slate-600 dark:opacity-80">{{ det.type }}</span>
            </div>
            <div class="flex items-center text-sm leading-normal dark:text-slate-800">
              {{det.quantity}}
            </div>
          </li>
        }
        </ul>
      </div>
    </div>
  </app-side-modal>

  <div class="p-1 bg-gray-50 m-12">
    <div class="mb-4 flex flex-col justify-between gap-8 md:flex-row md:items-center">
      <div>
        <h4 class="font-bold">{{ listTitle }}</h4>
        <p class="mb-0 font-semibold leading-normal dark:text-dark dark:opacity-60 text-sm">{{ listSubTitle }}</p>
      </div>
    </div>

  <div class="mb-4 flex items-center gap-4">
    <label class="font-semibold text-sm">Mes:</label>
    <select name="months" (change)="onMonthChange($event)" class="border rounded px-2 py-1">
      @for (m of months; track $index) {
      <option [value]="$index +1 " [selected]="$index + 1 == month">{{ m }}</option>
      }
    </select>
  </div>


    <div class="w-full overflow-hidden rounded-lg border border-stone-200">
      <app-table-generic
        [columns]="columns"
        [data]="employees"
        [actions]="actions"
      ></app-table-generic>
    </div>
  </div>






</div>
